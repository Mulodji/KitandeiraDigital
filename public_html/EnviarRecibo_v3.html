<!DOCTYPE html>
<html>
<head>
    <title>
        Enviar Facturas
    </title>
<style>
.container {
    position: relative;
    text-align: center;
    color: white;
   background-image: url("paper_crumpled_background_69778_3840x2160.jpg");
  height: 100%;
  background-position: center;
  background-repeat: no-repeat;
  background-size: contain;

}

.bottom-left {
    position: absolute;
    bottom: 8px;
    left: 16px;
}

.top-left {
    position: absolute;
    top: 8px;
    left: 16px;
}

.top-right {
    position: absolute;
    top: 8px;
    right: 16px;
}

.bottom-right {
    position: absolute;
    bottom: 8px;
    right: 16px;
}

.centered {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
</style>
</head>

<body>

<h2>Image Text</h2>
<p>How to place text over an image:</p>

<div class="container">
  <img src="Enviar_facturas png.png" alt="Norway" style="width:100%;">
  <div class="bottom-left">Bottom Left</div>
  <div class="top-left">Top Left</div>
  <div class="top-right">Top Right</div>
  <div class="bottom-right">Bottom Right</div>
  <div class="centered">Centered</div>
</div>

</body>

</html>
