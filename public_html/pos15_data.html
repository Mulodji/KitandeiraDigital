    <body>
      
        <div class="w3-container w3-center w3-teal">
            <h2 id="prod_name">PEIXE</h2>
        </div>
        
            <div class="w3-card-4" style="width:100%">
                <img id="first_image" src="" alt="Localização do Peixe" style="width:100%">
                <div class="w3-container w3-center w3-teal">
                    <h5 id="first_price">Preço !!!</h5>
                    <h6 id="first_price_date">Actualização do Preço</h6>
                </div>
            </div>
        
       
<script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyAgkLaQTz2rkoEgi4pBf5X5QXxBgqwRFos",
    authDomain: "cestbaselista.firebaseapp.com",
    databaseURL: "https://cestbaselista.firebaseio.com",
    projectId: "cestbaselista",
    storageBucket: "cestbaselista.appspot.com",
    messagingSenderId: "679151408753"
  };
  firebase.initializeApp(config);
  
  
  
  //Add your code here...!!!!!!!!!!!!!!!!!!!!!!!!!!!
  var firstProdName=document.getElementById('prod_name');
  var firstPrice=document.getElementById('first_price');
  var firstPriceDate=document.getElementById('first_price_date');
  var firstPriceMap=document.getElementById('first_image');
  
  var dbRefProdName=firebase.database().ref().child('2018-06-09').child('Peixe').child('mName');
  var dbRefPrice=firebase.database().ref().child('2018-06-09').child('Peixe').child('mPreco');
  var dbRefPriceDate=firebase.database().ref().child('2018-06-09').child('Peixe').child('mDate');
  var dbRefPriceMap=firebase.database().ref().child('2018-06-09').child('Peixe').child('mLocalMap');
  
  dbRefProdName.on('value', snap => firstProdName.innerText = snap.val());
  dbRefPrice.on('value', snap => firstPrice.innerText = snap.val());
  dbRefPriceDate.on('value', snap => firstPriceDate.innerText = snap.val());
  dbRefPriceMap.on('value', snap => firstPriceMap.src = snap.val());
</script>
